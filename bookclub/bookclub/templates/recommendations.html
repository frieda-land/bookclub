<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" type="image/png" href="/static/images/bookclub-logo.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="logged-in-container">
      <header>
        <div class="logo-container">
          <li>
            <a href="/"
              ><img
                src="/static/images/bookclub-logo.jpg"
                alt="Logo"
                class="logo"
            /></a>
          </li>
        </div>
        <div class="burger-menu" onclick="toggleMenu()">
          <span></span>
          <span></span>
          <span></span>
        </div>
        <nav id="nav-menu">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/my_challenge">My Challenge</a></li>
            <li><a href="/previous_challenges">Alle Challenges</a></li>
            <li><a href="/bookmarks">Bookmarked</a></li>
            <li><a href="/profile">Profile</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h2>Kategorieempfehlungen <i class="fas fa-magic"></i></h2>
        <form
          id="recommendationsForm"
          action="/recommendations"
          method="POST"
          class="login-form"
        >
          <div class="form-group">
            <label for="category">Kategorie:*</label>
            <select id="category" name="category"></select>
          </div>
          <div class="form-group">
            <label for="original_language">Originalsprache:*</label>
            <input
              type="text"
              id="original_language"
              name="original_language"
              required
            />
          </div>
          <div class="form-group">
            <label for="additional_info">Zus√§tzliche Informationen:</label>
            <input type="text" id="additional_info" name="additional_info" />
          </div>
          <button id="submitButton" type="submit">
            Empfehlungen generieren
          </button>
          <div id="outputBox" class="output-box"></div>
        </form>
      </main>
    </div>
    <script src="/static/js/test.js"></script>
    <script src="/static/js/challenge.js"></script>
    <script src="/static/js/recommendations.js"></script>
  </body>
</html>
